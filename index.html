<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="container-content">
                <div class="organize-title">
                    <h1>
                        <span class="title">WE'RE</span> <br />

                        <span class="title-subtext"
                            >COMING <br />
                            SOON</span
                        >
                    </h1>
                </div>

                <div class="space-text">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </div>

                <span class="btn-cont">
                    <input
                        class="submit"
                        type="email"
                        placeholder="Email Address"
                    />
                    <img
                        src="./images/icon-error.svg"
                        class="error"
                        alt="error icon"
                    />
                    <button class="btn">
                        <img src="./images/icon-arrow.svg" alt="button-send" />
                    </button>
                    <div class="warning">Please provide a valid email</div>
                </span>
            </div>
            <div class="container-img">
                <img
                    src="./images/hero-mobile.jpg"
                    class="img-responsive"
                    alt="model"
                />
                <img
                    src="./images/hero-desktop.jpg"
                    class="img-desktop"
                    alt="woman"
                />
            </div>
        </div>

            </p>
        </footer> -->
        <script src="./script.js"></script>
    </body>
</html>
